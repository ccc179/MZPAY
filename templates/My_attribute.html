{% extends 'mz.html' %}
{% block content %}
    <h4 style="color: #ff6600">您当前属性为:{{ result|default:'还未计算' }}</h4>
    <form class="form-horizontal" action="{% url 'pay:myattribute' %}" method="post">
        <div class="form-group">
            <label class="col-sm-2 control-label" >当前等级</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="level_now" placeholder="当前等级" value="{{ level_now }}">
            </div>
        </div>

        {% for zhuan in zhuan_list %}
            <div class="form-group">
                <label class="col-sm-2 control-label">{{ zhuan.0 }}转</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" name="zhuan_{{ zhuan.0 }}"
                            value="{{ zhuan.1 }}">
                </div>
            </div>
        {% endfor %}



        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-default">计 算</button>
            </div>
        </div>
    </form>
{% endblock %}
